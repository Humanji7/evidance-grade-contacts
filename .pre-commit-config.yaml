# Pre-commit configuration for Evidence-Grade Contacts PoC
# Runs code quality checks before each commit
default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1024']  # Prevent large evidence files
      - id: check-json
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.11
        args: [--line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        language_version: python3.11
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        additional_dependencies: [flake8-docstrings]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        language_version: python3.11
        additional_dependencies: [pydantic>=2.5]
        args: [--ignore-missing-imports]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.11
        args: [--profile=black, --line-length=88]

  - repo: local
    hooks:
      - id: pytest-schemas
        name: Test Pydantic schemas
        entry: python3.11 -m pytest tests/test_schemas.py -v
        language: system
        types: [python]
        files: ^src/schemas\.py$
        pass_filenames: false

      - id: yaml-config-check
        name: Validate YAML configs
        entry: python3.11 -c "import yaml; yaml.safe_load(open('config/example.yaml'))"
        language: system
        files: ^config/.*\.yaml$
        pass_filenames: false
